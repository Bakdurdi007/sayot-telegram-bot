<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Bootstrap 5 Buttons with Icons</h2>
            <button type="button" class="btn btn-labeled btn-success">
                <span class="btn-label"><i class="fa fa-check"></i></span>Success
            </button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-remove"></i></span>Cancel
            </button>
            <button type="button" class="btn btn-labeled btn-warning">
                <span class="btn-label"><i class="fa fa-bookmark"></i></span>Bookmark
            </button>
            <button type="button" class="btn btn-labeled btn-primary">
                <span class="btn-label"><i class="fa fa-camera"></i></span>Camera
            </button>


            <button type="button" class="btn btn-labeled btn-default">
                <span class="btn-label"><i class="fa fa-chevron-left"></i></span>Left
            </button>
            <button type="button" class="btn btn-labeled btn-default">
                <span class="btn-label"><i class="fa fa-chevron-right"></i></span>
                Right
            </button>
            <button type="button" class="btn btn-labeled btn-success">
                <span class="btn-label"><i class="fa fa-thumbs-up"></i></span>Thumbs
                Up
            </button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-thumbs-down"></i></span>Thumbs
                Down
            </button>


            <button type="button" class="btn btn-labeled btn-info">
                <span class="btn-label"><i class="fa fa-refresh"></i></span>Refresh
            </button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-trash"></i></span>Trash
            </button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
